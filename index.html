<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitch Channel Status Viewer</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Twitch streamer online status viewer">
        <meta name="keywords" content="Twitch, streamers, online, offline">
        <meta name="author" content="Tony Pham">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
            integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center">
            <nav class="navbar navbar-toggleable-sm">
                <button class="navbar-toggler navbar-toggler-right navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <h1 class="navbar-brand"><a href="https://www.twitch.tv/" target="_blank">Twitch</a> <i class="fa fa-twitch" aria-hidden="true"></i> Streamers</h1>
                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <button id="all-streamers" class="btn" type="button">All<span class="sr-only"> (current)</span></button>
                            </li>
                            <li class="nav-item">
                                <button id="online-streamers" class="btn" type="button">Online</button>
                            </li>
                            <li class="nav-item">
                                <button id="offline-streamers" class="btn" type="button">Offline</button>
                            </li>
                        </ul>
<!--                        <form class="form-inline my-2 my-lg-0">
                            <input id="search-term" class="form-control mr-sm-2" type="text" placeholder="Search for streamer...">
                            <button id="submit-search" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                        </form>-->
                    </div>
            </nav>
            <section>
                <table class="table table-sm table-bordered table-hover">
                    <thead class="thead-inverse">
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Channel</th>
                            <th>Bio</th>
                            <th>Status</th>
                            <th>Views</th>
                            <th>Followers</th>
                        </tr>
                    </thead>
                    <tbody class="streamer-info">
                    </tbody>
                </table>
            </section>
        </div>

        <script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
